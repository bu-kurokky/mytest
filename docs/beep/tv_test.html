<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>カラーバーテスト</title>
<style>
*{margin:0;padding:0;list-style:none;}body{height:100vh}header, main, aside, footer{width:100%;}header{height:calc(calc(100% / 12) * 7);}footer{height:calc(100% / 12 * 3);}header ul, main ul, aside ul, footer ul{height:100%;display:flex;}header ul li:first-of-type,header ul li:last-of-type, main ul li:first-of-type,main ul li:last-of-type,aside ul li:first-of-type,aside ul li:last-of-type,footer ul li:first-of-type,footer ul li:last-of-type{width:12.5%;}header ul li:first-of-type,header ul li:last-of-type{background:rgba(0,0,0,.4);}main ul{width:100vw;}main ul li:first-of-type{width:12.5%;background:#00ffff;}main ul li:last-of-type{width:12.5%;background:#0000ff;}main ul li:nth-of-type(2){width:calc(100% / 4 * 3 / 7);background:#fff;}main ul li:nth-of-type(3){background:#d5d5d5;flex: 1;}header ul li:nth-of-type(2){background:#d5d5d5;width:calc(100% / 4 * 3 / 7);}header ul li:nth-of-type(3){background:#d5d500;width:calc(100% / 4 * 3 / 7);}header ul li:nth-of-type(4){background:#00d5d5;width:calc(100% / 4 * 3 / 7);}header ul li:nth-of-type(5){background:#00d500;width:calc(100% / 4 * 3 / 7);}header ul li:nth-of-type(6){background:#d500d5;width:calc(100% / 4 * 3 / 7);}header ul li:nth-of-type(7){background:#d50000;width:calc(100% / 4 * 3 / 7);}header ul li:nth-of-type(8){background:#0000d5;width:calc(100% / 4 * 3 / 7);}main , aside{height:calc(100% / 12);}aside ul li:first-of-type{background:#ffff00;}aside ul li:last-of-type{background:#ff0000;}aside ul li:nth-of-type(2){flex:1;background: linear-gradient(to right, black, white);}footer ul li:first-of-type, footer ul li:last-of-type{background:#4c4c4c;}footer ul li:nth-of-type(2){background:#000;width:calc( 100% / 4 * 3 / 4.5 )}footer ul li:nth-of-type(3){background:#fff;width:calc(100% / 4 * 3 / 4);}footer ul li:nth-of-type(5){background:#141414;width:calc((100% / 4 * 3 ) / 21);}footer ul li:nth-of-type(6){background:#000;width:calc((100% / 4 * 3 ) / 21);}footer ul li:nth-of-type(7){background:#141414;width:calc((100% / 4 * 3 ) / 21);}footer ul li:nth-of-type(8){background:#000;width:calc((100% / 4 * 3 ) / 21);}footer ul li:nth-of-type(9){background:#202020;width:calc((100% / 4 * 3 ) / 21);}footer ul li:nth-of-type(10){background:#000;width:calc((100% / 4 * 3 ) / 7);}footer ul li:nth-of-type(4){flex:1;background:#000;}
</style>
</head>
<body>
<header>
    <ul>
        <li>&nbsp;</li><li>&nbsp;</li><li>&nbsp;</li><li>&nbsp;</li><li>&nbsp;</li><li>&nbsp;</li><li>&nbsp;</li><li>&nbsp;</li><li>&nbsp;</li>
    </ul>
</header>
<main>
    <ul>
    <li>&nbsp;</li><li>&nbsp;</li><li>&nbsp;</li><li>&nbsp;</li>
    </ul>
</main>
<aside>
    <ul>
        <li>&nbsp;</li><li>&nbsp;</li><li>&nbsp;</li>
    </ul>
</aside>
<footer>
    <ul>
        <li>&nbsp;</li><li>&nbsp;</li><li>&nbsp;</li><li>&nbsp;</li><li>&nbsp;</li><li>&nbsp;</li><li>&nbsp;</li><li>&nbsp;</li><li>&nbsp;</li><li>&nbsp;</li><li>&nbsp;</li>
    </ul>
</footer>
</body>
</html>
